# Assets
css: css
js: js
images: images

# Theme version
version: 5.1.4

# 文章末尾添加“本文结束”标记
passage_end_tag:
  enabled: true

# 鼠标点击特效
cursor_effect:
  enabled: true
  # fireworks：礼花 | explosion：爆炸 | love：浮出爱心 | text：浮出文字
  type: explosion

# typing effect 打字特效
typing_effect:
  enabled: true
  colorful: true  # 礼花特效
  shake: false  # 震动特效

# 标签页样式 /tags/
# type: | tagcanvas | color | love | bubble |
# PS：tagcanvas依赖hexo-tag-cloud插件
tagcloud:
  type: bubble # 为空则使用默认标签页

# 分类页样式
# type: | love | bubble |
category_style:
  type: love # 为空则使用默认标签页

# 侧栏自定义时间
diy_time:
  runtime:
    enable: false #运行时间
    birthday: "08/07/2019 20:00:00"
  clock:
    enable: true # 粒子时钟

# 看板娘
live2d:
  enable: true

# aplayer音乐播放器
aplayer:
  enable: false

# https://player.lmih.cn/
haoyuePlayer:
  enable: true
  key: 158711254641

# 网站右下角旋转魔方
cube:
  enable: true
  type: mini # mini | hollow

# Console 输出第三方个性化字体
fig_font:
  enable: true
  font: Big Money-ne
  input_text: Welcome To Leaface

# Console 输出自定义字体
diy_font:
  enable: true
  input_text: Welcome To Leaface

# 谷歌广告
google_ads:
  enable: false
  auto_ads: true # next/layout/_layout.swig、 _partials/head.swig、文章内部
  comments_ads: true # next/layout/_partials/comments.swig
  sidebar_ads: false # next/layout/_macro/sidebar.swig
  post_ads: false # next/layout/_macro/post.swig

# Online contact
daovoice: false
daovoice_app_id: XXXXXXXX

# Tidio online chat
# see: https://www.tidiochat.com
tidio:
  enable: false
  key: XXXXXXXX # Public_Key

pdf:
  enable: true
  # Default height
  height: 500px

# Hotjar页面反馈
# see: https://www.hotjar.com/
hotjar:
  enable: false
  siteID: XXXXXXXX # site ID

# 近期文章
recent_posts_title: 近期文章
recent_posts_layout: block
recent_posts: true

#  https://github.com/overtrue/share.js
share_js: true

# 网站底部订阅按钮
web_subscribe:
  enable: true

# Dependencies: https://github.com/tea3/hexo-related-popular-posts
related_posts:
  enable: true
  title: 相关文章
  icon: graduation-cap
  display_in_home: false
  params:
    maxCount: 10
    #PPMixingRate: 0.0
    #isDate: false
    #isImage: false
    #isExcerpt: false

